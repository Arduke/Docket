<html>
    <head> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        
        <style type="text/css">
            body {
            padding: 15px;
            background: #545789;
            }
            .container{
                padding:20px 5px 10px 5px;
                background-color: #eaeae9;
                border-radius: 10px;
                align-content: center;
            }
            .menuDocket{
                padding-top:10px;
                padding-bottom: 30px;
            }
            .button{
                display: block;
                margin-right: 50%;
            }
            .ButtonEmitirCertidao{
                float: right;
            }
        </style>
    </head>
    <body>
        
        <div class="menuDocket">
            <div class="ui menu">
                <div class="header item">
                    <img href="/" src="https://www.kaszek.com/wp-content/uploads/2019/03/Docket.png"/>
                </div>
                <a href ="/" class="item">Cartórios</a>
                <a href ="/criarCartorio" class="item">Novo Cartório</a>
            </div>
        </div>


        <div class="ui container">
            
                <div class="headerDocket ui huge header">
                    <a th:href="@{'/criarCertidao'}" class="ButtonEmitirCertidao ui button orange">
                        Emitir Certidão
                    </a>
                    
                    <div>
                    <i class="clipboard list icon"></i>
                    Lista de Certidões
                    </div>
                </div>
        
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Tipo</th>
                        <th>Data de emissão</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="certidao : ${certidoes}">
                        <td th:text="${certidao.id}"></td>
                        <td th:text="${certidao.nome}"></td>
                        <td th:text="${certidao.sobrenome}"></td>
                        <td th:text="${certidao.tipo}"></td>
                        <td th:text="${certidao.dataEmissao}"></td>
                        <td>
                            <a 
                                class="ui button negative" 
                                th:href="@{'/deletarCertidao/' + ${certidao.id}}"> 
                                <i class="trash icon"></i>
                                Deletar 
                            </a>
                            <a 
                                class="ui button blue" 
                                th:href="@{'/editarCertidao/' + ${certidao.id}}"> 
                                    <i class="edit icon"></i>
                                    Editar 
                            </a>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
