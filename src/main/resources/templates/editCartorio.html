<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <style type="text/css">
            body {
            padding: 15px;
            background: #545789;
            }
            .headerDocket{
                color: #f3f3f3;
                font-size: x-large;
            }
            .container{
                padding:20px 8px 10px 8px;
                background-color: #eaeae9;
                border-radius: 10px;
                align-content: center;
            }
            .menuDocket{
                padding-top:10px;
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="menuDocket column">
            <div class="ui menu">
                <div class="header item">
                    <img href="/" src="https://www.kaszek.com/wp-content/uploads/2019/03/Docket.png"/>
                </div>
                <a href ="/" class="item">Cartórios</a>
                <a href ="/criarCartorio" class="item">Novo Cartório</a>
            </div>
        </div>

        <div class="ui container">
            <div class="headerDocket ui huge header">
                <i class="paste icon"></i>
                Editar Cartório
            </div>
            <form
                th:action="@{/criarCartorio}"
                th:object="${cartorio}" 
                method="POST" 
                class="ui form"
            >
                <div class="four wide field">
                    <label>Identificador</label>
                    <input required class="ui input" readonly=true th:field="${cartorio.id}" type="text" placeholder="Identificador">
                </div>
               
                <div class="field">
                    <label> Nome </label>
                    <input required th:field="${cartorio.nomeCartorio}" type="text" name="nomeCartório" placeholder="Nome do Cartório"/>
                </div>
                <div class="field">
                    <label> Endereço </label>
                    <input required th:field="${cartorio.enderecoCartorio}" type="text" name="enderecoCartório" placeholder="Endereço do Cartório"/>
                </div>
                <div>
                    <button class="ui button primary" type="submit"> Confirmar </button>
                    <a href="/" class="ui button right negative"> Cancelar </a>
                </div>
            </form>
        </div>
    </body>
</html>
