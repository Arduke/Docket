<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <style type="text/css">
            body {
            padding: 15px;
            background: #545789;
            }
            .headerDocket{
                color: #f3f3f3;
                font-size: x-large;
            }
            .container{
                padding:20px 8px 10px 8px;
                background-color: #eaeae9;
                border-radius: 10px;
                align-content: center;
            }
            .menuDocket{
                padding-top:10px;
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="menuDocket column">
            <div class="ui menu">
                <div class="header item">
                    <img href="/" src="https://www.kaszek.com/wp-content/uploads/2019/03/Docket.png"/>
                </div>
                <a href ="/" class="item">Cart처rios</a>

        </div>

        <div class="ui container">
            <div class="headerDocket ui huge header">
                <i class="paste icon"></i>
                Editar Cart처rio
            </div>
            <form
                th:action="@{/criarCertidao}"
                th:object="${certidao}" 
                method="POST" 
                class="ui form"
            >
                <div class="four wide field">
                    <label>Cartorio Identificador</label>
                    <input class="ui input" readonly=true th:field="${certidao.cartorio_id}" type="text">
                </div>   
                <div class="four wide field">
                    <label>Identificador</label>
                    <input class="ui input" readonly=true th:field="${certidao.id}" type="text">
                </div>               
                <div class="field">
                    <label> Nome </label>
                    <input th:field="${certidao.nome}" type="text" name="nome" placeholder="Nome"/>
                </div>
                <div class="field">
                    <label> Sobrenome </label>
                    <input th:field="${certidao.sobrenome}" type="text" name="sobrenome" placeholder="Sobreome"/>
                </div>
                <div class="field">
                    <label> Tipo </label>
                    <input th:field="${certidao.tipo}" type="text" name="tipo" placeholder="Tipo da certid찾o"/>
                </div>
                <div>

                    <a href="/" class="ui button right negative"> Cancelar </a>
                </div>
            </form>
        </div>
    </body>
</html>
