<html>
    <head> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        
        <style type="text/css">
            body {
            padding: 15px;
            background: #545789;
            }
            .formDocket{
                padding-top: 20px;    
            }
            .container{
                padding:20px 5px 10px 5px;
                background-color: #eaeae9;
                border-radius: 10px;
                align-content: center;
            }
            .menuDocket{
                padding-top:10px;
                padding-bottom: 30px;
            }
            .button{
                display: block;
                margin-right: 50%;
            }
        </style>
    </head>
    <body>
        <div class="menuDocket">
            <div class="ui menu">
                <div class="header item">
                    <img href="/" src="https://www.kaszek.com/wp-content/uploads/2019/03/Docket.png"/>
                </div>
                <a href ="/" class="item">Cartórios</a>
                <a href ="/criarCartorio" class="item">Novo Cartório</a>
            </div>
        </div>
        
        <div class="ui container">
            <div class="headerDocket ui huge header">
                <i class="clipboard list icon"></i>
                Lista de Cartórios
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Certidões</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cartorio : ${cartorios}">
                        <td th:text="${cartorio.id}"></td>
                        <td th:text="${cartorio.nomeCartorio}"></td>
                        <td th:text="${cartorio.enderecoCartorio}"></td>
                        <td>
                            <a class="ui button">
                                <i class="list alternate icon"></i>
                            </a>
                        </td>
                        <td>
                            <a 
                                class="ui button negative" 
                                th:href="@{'/deletarCartorio/' + ${cartorio.id}}"> 
                                <i class="trash icon"></i>
                                Deletar 
                            </a>
                            <a 
                                class="ui button blue" 
                                th:href="@{'/editarCartorio/' + ${cartorio.id}}"> 
                                    <i class="edit icon"></i>
                                    Editar 
                            </a>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
