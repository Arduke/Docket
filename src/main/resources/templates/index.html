<html>
    <head> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        
        <style type="text/css">
            body {
            padding: 15px;
            background: #545789;
            }
            .formDocket{
                padding-top: 20px;
            }
            .headerDocket{
                color: #f3f3f3;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <div class="menuDocket column">
            <div class="ui menu">
                <div class="header item">
                    <img href="/" src="https://www.kaszek.com/wp-content/uploads/2019/03/Docket.png"/>
                </div>
                <a href ="/" class="item">Cartórios</a>
                <a href ="" class="item">Certidões</a>
                <a href ="/criarCartorio" class="item">Novo Cartório</a>
                <a class="item">Nova Certidão</a>
            </div>
        </div>
        
        <div class="formDocket column">
            <div class="headerDocket ui huge header">
                Lista de Cartórios
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Certidoes</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cartorio : ${cartorios}">
                        <td th:text="${cartorio.id}"></td>
                        <td th:text="${cartorio.nomeCartorio}"></td>
                        <td th:text="${cartorio.enderecoCartorio}"></td>
                        <td></td>
                        <td>
                            <a 
                                class="ui button primary" 
                                th:href="@{'/deletarCartorio/' + ${cartorio.id}}"
                            > Deletar </a>
                            <a 
                                class="ui button negative" 
                                th:href="@{'/editarCartorio/' + ${cartorio.id}}"
                            > Editar </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
